<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TransferWise Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="max-w-md mx-auto p-8 mt-20 bg-white rounded-2xl shadow text-center">
    <h1 class="text-2xl font-bold mb-4">TransferWise</h1>
    <p class="mb-4 text-slate-600">Login to continue</p>
    <input id="username" type="text" placeholder="Username" class="w-full mb-3 p-2 border rounded-lg" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded-lg" />
    <button onclick="login()" class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden max-w-4xl mx-auto p-4 sm:p-8">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold">TransferWise</h1>
    </div>

    <div class="grid md:grid-cols-3 gap-4 mb-6">
      <div class="p-4 bg-white rounded-2xl shadow">
        <div class="text-sm text-slate-500">Available Balance</div>
        <div id="balance" class="mt-1 text-3xl font-semibold">$12,480.22</div>
      </div>
      <div class="p-4 bg-white rounded-2xl shadow">
        <div class="text-sm text-slate-500">Pending Withdrawals</div>
        <div id="pending" class="mt-1 text-3xl font-semibold">$0.00</div>
      </div>
      <div class="p-4 bg-white rounded-2xl shadow">
        <div class="text-sm text-slate-500">Savings</div>
        <div class="mt-1 text-3xl font-semibold">$8,910.55</div>
      </div>
    </div>

    <div class="flex gap-4 mb-6">
      <button onclick="makeTransaction('Withdraw', 200)" class="px-4 py-2 bg-red-600 text-white rounded-lg">Withdraw</button>
      <button onclick="makeTransaction('Transfer', 500)" class="px-4 py-2 bg-green-600 text-white rounded-lg">Transfer</button>
    </div>

    <div class="bg-white rounded-2xl shadow overflow-hidden">
      <div class="px-4 py-3 border-b">
        <h2 class="font-semibold">Recent Transactions</h2>
      </div>
      <table class="w-full text-sm">
        <thead class="bg-slate-50">
          <tr>
            <th class="text-left px-4 py-2">Date</th>
            <th class="text-left px-4 py-2">Description</th>
            <th class="text-right px-4 py-2">Amount</th>
            <th class="text-right px-4 py-2">Status</th>
          </tr>
        </thead>
        <tbody id="transactions">
          <tr class="border-t">
            <td class="px-4 py-2">2025-08-29</td>
            <td class="px-4 py-2">Payroll Deposit</td>
            <td class="px-4 py-2 text-right">+$2,150.00</td>
            <td class="px-4 py-2 text-right">
              <span class="px-2 py-1 rounded-full bg-green-100 text-green-700 text-xs">Posted</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let balance = 12480.22;
    let pending = 0;

    function login() {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function formatMoney(num) {
      return "$" + num.toFixed(2);
    }

    function makeTransaction(type, amount) {
      balance -= amount;
      pending += amount;

      document.getElementById("balance").textContent = formatMoney(balance);
      document.getElementById("pending").textContent = formatMoney(pending);

      let date = new Date().toISOString().split("T")[0];
      let row = `
        <tr class="border-t">
          <td class="px-4 py-2">${date}</td>
          <td class="px-4 py-2">${type}</td>
          <td class="px-4 py-2 text-right">-$${amount.toFixed(2)}</td>
          <td class="px-4 py-2 text-right">
            <span class="px-2 py-1 rounded-full bg-yellow-100 text-yellow-700 text-xs">Pending</span>
          </td>
        </tr>`;
      document.getElementById("transactions").insertAdjacentHTML("afterbegin", row);

      // After 3 sec â†’ mark posted & logout
      setTimeout(() => {
        pending -= amount;
        document.getElementById("pending").textContent = formatMoney(pending);

        document.querySelector("#transactions tr span").textContent = "Posted";
        document.querySelector("#transactions tr span").classList.remove("bg-yellow-100","text-yellow-700");
        document.querySelector("#transactions tr span").classList.add("bg-green-100","text-green-700");

        // Auto logout back to login page
        setTimeout(() => {
          document.getElementById("dashboard").classList.add("hidden");
          document.getElementById("loginPage").classList.remove("hidden");
        }, 2000);
      }, 3000);
    }
  </script>
</body>
</html>

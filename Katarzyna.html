<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Business Dashboard</title>
<style>
    body {
        background: #f3f6fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        background: #1a4fa3;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .dashboard {
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .balance-box {
        background: #e8f1ff;
        padding: 15px;
        border-radius: 10px;
        font-size: 22px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .label {
        font-size: 16px;
        margin-top: 10px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 48%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background: #1a4fa3;
    }
    button:last-child {
        background: #b31a1a;
    }
    #processing {
        display: none;
        margin-top: 20px;
        color: #ff8c00;
        font-weight: bold;
        text-align: center;
    }
    .footer {
        text-align: center;
        margin-top: 35px;
        padding: 10px;
        color: #777;
        font-size: 14px;
    }
    .disclaimer {
        margin-top: 15px;
        font-size: 14px;
        color: #b31a1a;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>

<body>

<div class="header">
    katarzyna Holliday special Liberal
</div>

<div class="dashboard">

    <div id="datetime" style="text-align:center; font-weight:bold;"></div>
    <div id="countdown" style="text-align:center; margin-bottom:20px;"></div>

    <div class="balance-box">
        Balance: $<span id="balance">50000</span> USD
    </div>

    <label class="label">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter USD amount" />

    <div style="display:flex; justify-content:space-between;">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <div id="processing">Transfer Processing...</div>

    <div class="disclaimer">
        Important: A flat $500 fee is charged per transaction.
    </div>

    <div class="footer">Â©2025</div>
</div>

<script>
    // LIVE DATE & TIME
    setInterval(() => {
        document.getElementById("datetime").innerHTML = new Date().toLocaleString();
    }, 1000);

    // COUNTDOWN TO END OF YEAR
    function updateCountdown() {
        const end = new Date("Dec 31, 2025 23:59:59").getTime();
        const now = new Date().getTime();
        const diff = end - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        document.getElementById("countdown").innerHTML =
            "Countdown: " + days + " days, " + hours + " hrs left";
    }
    setInterval(updateCountdown, 1000);

    let balance = 50000;

    function showProcessing(callback) {
        document.getElementById("processing").style.display = "block";
        setTimeout(() => {
            document.getElementById("processing").style.display = "none";
            callback();
        }, 2000);
    }

    function deposit() {
        let amt = Number(document.getElementById("amount").value);
        if (amt <= 0) return;

        showProcessing(() => {
            balance += amt;
            document.getElementById("balance").innerHTML = balance;
        });
    }

    function withdraw() {
        let amt = Number(document.getElementById("amount").value);
        if (amt <= 0) return;

        showProcessing(() => {
            balance -= (amt + 500); // includes fee
            document.getElementById("balance").innerHTML = balance;
        });
    }
</script>

</body>
</html>
